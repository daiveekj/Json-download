<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CSV Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .output-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .output {
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>User Info</h1>

<div class="button-container">
    <button onclick="displayCSV(csv1)">View User 1</button>
    <button onclick="displayCSV(csv2)">View User 2</button>

</div>

<div class="output-container">

        const headers = Object.keys(jsonData[0]).join(",") + "\n";
        const rows = jsonData.map(row => Object.values(row).join(",")).join("\n");
